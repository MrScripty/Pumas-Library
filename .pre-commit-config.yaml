  #     - id: flake8
  #       exclude: ^(venv/|\.venv/|env/|\.env/|tests/|manual-tests/)

  # mypy: Type checking (disabled for now - will be enabled in Task #13)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       args: [--ignore-missing-imports, --allow-untyped-calls, --no-strict-optional, --explicit-package-bases, --namespace-packages]
  #       exclude: ^(venv/|\.venv/|env/|\.env/|tests/|manual-tests/)
  #       files: ^backend/

  # Custom hooks: Enforce logging system usage
  - repo: local
    hooks:
      - id: check-print-statements
        name: Check for print statements in Python files
        entry: python3 .pre-commit-hooks/check_print_statements.py
        language: system
        types: [python]
        files: \.py$
      - id: check-generic-exceptions
        name: Check for generic exception handlers in Python files
        entry: python3 .pre-commit-hooks/check_generic_exceptions.py
        language: system
        types: [python]
        files: \.py$
      - id: pytest
        name: pytest
        entry: ./venv/bin/python -m pytest
        language: system
        pass_filenames: false
        always_run: true
      - id: ruff-undefined
        name: ruff (undefined names)
        entry: ./venv/bin/python -m ruff check --select F821,F822,F823
        language: system
        types: [python]

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-json
        exclude: ^(frontend/|\.vscode/)
      - id: detect-private-key
