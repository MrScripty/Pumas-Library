[pytest]
# Pytest Configuration for ComfyUI Setup Launcher

# Add project root to Python path
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths =
    tests
    backend/tests

# Coverage settings
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Coverage reporting
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    # Fail if coverage is below 80% (disabled for initial setup, will enable after adding tests)
    # --cov-fail-under=80
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Shorter tracebacks
    --tb=short

# Timeout for individual tests (prevent hanging)
timeout = 30

# Markers for organizing tests
markers =
    unit: Unit tests with mocked external dependencies
    integration: Integration tests with real file I/O
    slow: Tests that take longer than 1 second
    network: Tests that require network access (should be mocked)

# Warning filters
filterwarnings =
    # Treat warnings as errors
    error
    # Except for specific known warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
