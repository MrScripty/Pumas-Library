name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build and test Rust backend on all platforms
  build-rust:
    name: Build Rust (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Build Rust
        working-directory: ./rust
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run Rust tests
        working-directory: ./rust
        run: cargo test --release --target ${{ matrix.target }}

      - name: Upload Rust artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-${{ matrix.os }}
          path: |
            rust/target/${{ matrix.target }}/release/pumas-rpc
            rust/target/${{ matrix.target }}/release/pumas-rpc.exe
          if-no-files-found: ignore

  # Build Electron app for each platform
  build-electron:
    name: Build Electron (${{ matrix.os }})
    needs: build-rust
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            rust-artifact: rust-ubuntu-latest
          - os: windows-latest
            target: win
            rust-artifact: rust-windows-latest
          - os: macos-latest
            target: mac
            rust-artifact: rust-macos-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download Rust artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.rust-artifact }}
          path: rust/target/release/

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Install Electron dependencies
        working-directory: ./electron
        run: npm ci

      - name: Build and package Electron
        working-directory: ./electron
        run: npm run package:${{ matrix.target }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Electron artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.target }}
          path: |
            electron/release/*.AppImage
            electron/release/*.deb
            electron/release/*.exe
            electron/release/*.dmg
            electron/release/*.zip
          if-no-files-found: ignore

  # Create release when a tag is pushed
  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-electron
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/electron-linux/*
            artifacts/electron-win/*
            artifacts/electron-mac/*
          draft: true
          generate_release_notes: true
